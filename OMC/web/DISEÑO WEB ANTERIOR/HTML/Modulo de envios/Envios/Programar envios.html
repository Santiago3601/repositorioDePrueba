<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../../css/CSS ENVIOS/Envios/Programar Envio.css">
    <title>jQuery UI Datepicker - Default functionality</title>
   
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

</head>

<body>
    <div class="bootstrap-iso">
        <div class="container-fluid">
            <div class="row" id="all">
                <div class="col-md-6 col-sm-6 col-xs-12">

                    <!-- Form code begins -->
                    <form method="post">
                        <div class="form-group" id="group">
                            <h1 id="Title">Programar Envios</h1>

                            
                            <p id="p">Seleccione conductor: </p>
                            
                            <select id="select">
                                <option value="Juan Pablo Martin Pedraza">Juan Pablo Martin Pedraza</option>
                                <option value="Miguel Angel Rodriguez Borrejo">Miguel Angel Rodriguez Borrejo</option>
                                <option value="Pedro Pablo Marco Jimenez">Pedro Pablo Marco Jimenez</option>

                            </select>
                        </div>
                        <div class="form-group" id="group">

                            <p id="p">Seleccione al auxiliar: </p>
                            
                            <select id="select">

                                <option value="Miguel Angel Rodriguez Borrejo">Miguel Angel Rodriguez Borrejo</option>
                                <option value="Juan Pablo Martin Pedraza">Juan Pablo Martin Pedraza</option>
                                <option value="Pedro Pablo Marco Jimenez">Pedro Pablo Marco Jimenez</option>

                            </select>

                        </div>
                        <div class="form-group" id="group">

                            <p id="p">Ingrese la fecha de la programación: </p>
<div class="form-group"> <!-- Date input -->
                            <input class="form-control" id="date" name="date" placeholder="DIA/MES/AÑO" type="text"/>
                        </div>
                        </div>

                        <div class="form-group"> <!-- Submit button -->
                            <button class="btn btn-primary " name="submit" type="submit" id="boton">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        })
    </script>
</body>

</html>
